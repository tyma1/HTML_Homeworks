<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex {
            background-color: gray;
            width: 1000px;
            height: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;

        }

        .main {
            background: red;
            width: 100px;
            height: 100px;
            transition: .5s;
        }
        main:hover {
            border-radius: 50%;
            background-color: gray;
            transition: .5s;
        }
    </style>
</head>
<body>

<div class="flex">
    <div class="main"></div>
    <div class="main"></div>
    <div class="main"></div>
    <div class="main"></div>
    <div class="main"></div>
    <div class="main"></div>
</div>

</body>
</html>
